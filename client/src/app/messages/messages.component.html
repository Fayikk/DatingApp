<div class="mb-4 d-flex">
    <div class="btn-group" name="container">
        <button class="btn btn-primary"
        btnRadio="Unread"
        [(ngModel)]="container"
        (click)="loadMessages()"
        >
            <i class="fa fa-envelope"></i> Unread
        

    </button>
    <button class="btn btn-primary"
    btnRadio="Inbox"
    [(ngModel)]="container"
    (click)="loadMessages()"
    >
        <i class="fa fa-envelope-open"></i> Inbox
    

</button>
<button class="btn btn-primary"
btnRadio="Outbox"
[(ngModel)]="container"
(click)="loadMessages()"
>
    <i class="fa fa-paper-plane"></i> Outbox


</button>
    </div>
</div>

<div class="row" *ngIf="!messages || messages.length === 0 ">
    <h3>No messages</h3>
</div>

<div class="row" *ngIf="messages && messages.length > 0">
    <table class="table table-hover" style="cursor: pointer;">
        <thead>
            <tr>
                <th style="width:40px ;">Message</th>
                <th style="width:40px ;">From / To</th>
                <th style="width:40px ;">Sent / Receive</th>
                <th style="width:40px ;"></th>
            </tr>
        </thead>
        <tbody class="align-middle">
            <tr  *ngFor="let message of messages"
                routerLink="{{container === 'Outbox' 
                    ? '/members/' + message.recipientUsername 
                    : '/members/' + message.senderUsername}}"
                    [queryParams]="{tab : 'Messages'}"
                [queryParams]="{tab: 'Messages'}"
            >

                <td>
                    {{message.content}}
                </td>

                <td>
                    <div *ngIf="container === 'Outbox' ">
                        <img 
                        class="img-circle rounded-circle me-2"
                        src="{{message.recipientPhotoUrl || './assets/user.png'}}" 
                        alt="recipient photo">
                        <strong>{{message.recipientUsername | titlecase}}</strong>
                    </div>

                    <div *ngIf="container !== 'Outbox' ">
                        <img
                        class="img-circle rounded-circle me-2"
                        src="{{message.recipientPhotoUrl || './assets/user.png'}}" 
                        alt="recipient photo">
                        <strong>{{message.recipientUsername | titlecase}}</strong>
                    </div>
                </td>
                <td>{{message.messageSent |timeago}}</td>
                <td>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && messages && messages && messages.length > 0">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
